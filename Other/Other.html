    <script>
        $(function () {
            //Language selector
            $("#language select").msDropDown();

            $("#language select").change(function () {
                setCookie("language", $(this).val(), 31);
                ReloadContent();
            });

            $("#language select").val(getCookie("language")).change();

            function ReloadContent() {
                var lang = getCookie("language");
                if (lang == "Dutch") {             
                    ChangeLanguage(lang, "<h1>Onder constructie</h1> <p> Kom later nog eens terug om informatie over mijn collega's te vinden.</p>")
                }
                else if (lang == "English") {
                   ChangeLanguage(lang, "<h1>Under construction</h1> <p> Please check later for other teachers! </p>");

                }
                else if (lang == "Russian")
                    ChangeLanguage(lang, "<h1>на доработке</h1> <p>  просмотрите , пожалуйста ,страницу другие преподаватели позже! </p>");
            }

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                if (document.domain === 'localhost') {
                    document.cookie = cname + "=" + cvalue + "; " + expires + ';path=/;';
                } else {
                    document.cookie = cname + "=" + cvalue + "; " + expires + ';domain=.' + document.domain + ';path=/;';
                }
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
                return "";
            }
        });
    </script>
