<html>

</head>
<body>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../_js/jquery.dd.min.js"></script>
    <div id="Site">
        <div id="Logo">
            <h1>Mennes</h1>
            <h4><i id="oTitel">Teacher Russian</i></h4>
        </div>

        <div id="Nav">
            <ul class="Hoofd">

                <li>
                    <a href="../index.html" id="HomeTab">Home</a>
                </li>

                <li>
                    <a href="../About Me/AboutMe.html" id="AboutTab">About myself</a>
                </li>

                <li class="Active">
                    <a href="#" id="OtherTab">Other teachers</a>
                </li>

                <li>
                    <a href="../Lessons/Lessons.html" id="LessonTab">Lessons</a>
                </li>
            </ul>
        </div>

        <div id="container">
            <div id="content">
                <div id="text">
                    <h1>Under construction</h1>
                    <p>
                        Please check later for other teachers!
                    </p>
                </div>
            </div>

            <div id="footer">
                <span>&copy; Mennes &nbsp; &nbsp; &nbsp;2015 &nbsp; &nbsp; &nbsp;</span>
                <div id="language">
                    <select>
                        <option value="English" data-image="../_media/flags/gb.png">English</option>
                        <option value="Dutch" data-image="../_media/flags/be.png">Dutch</option>
                        <option value="Russian" data-image="../_media/flags/ru.png">Russian</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            //Language selector
            $("#language select").msDropDown();

            $("#language select").change(function () {
                setCookie("language", $(this).val(), 31);
                ReloadContent();
            });

            $("#language select").val(getCookie("language")).change();

            function ReloadContent() {
                if (getCookie("language") == "Dutch") {
                    $("#text").html("<h1>Onder constructie</h1> <p> Kom later nog eens terug om informatie over mijn collega's te vinden.</p>");               
                    $("#AboutTab").html("Over mezelf");
                    $("#OtherTab").html("Mijn collega's");
                    $("#LessonTab").html("De lessen");
                    $("#oTitel").html("Leerkracht Russisch");
                }
                else if (getCookie("language") == "English") {
                    $("#text").html("<h1>Under construction</h1> <p> Please check later for other teachers! </p>");
                    $("#AboutTab").html("About myself");
                    $("#OtherTab").html("Other teachers");
                    $("#LessonTab").html("Lessons");
                    $("#oTitel").html("Teacher Russian");
                }
                else if (getCookie("language") == "Russian")
                    $("#text").html("<h1>Under construction</h1> <p> Please check later for other teachers! </p>");
            }

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                if (document.domain === 'localhost') {
                    document.cookie = cname + "=" + cvalue + "; " + expires + ';path=/;';
                } else {
                    document.cookie = cname + "=" + cvalue + "; " + expires + ';domain=.' + document.domain + ';path=/;';
                }
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1);
                    if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
                }
                return "";
            }
        });
    </script>
</body>
</html>
